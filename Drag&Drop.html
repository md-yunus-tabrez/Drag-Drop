<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example of Drag and Drop</title>
	<link rel="stylesheet" href="./styleFile.css">
</head>
<body>
	<div id="div1" class="clr" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	
	<br>

	<img id="drag1" src="sample.jpg" draggable="true" ondragstart="drag(event)" alt="It is a Sample Image.">

	<script src="scriptFile.js"></script>
</body>
</html>
